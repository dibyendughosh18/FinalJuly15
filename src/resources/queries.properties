sql.header=Select  TO_CHAR(SYSDATE, 'MM/DD/YYYY') AS TODAY_DATE, GROUP1.GROUP_LOCATION_NUM AS LOC_NUMBER, NVL(GROUP1.GROUP_STATUS_CD, '') AS GROUP_STATUS_CD, NVL(TO_CHAR (GROUP1.GROUP_STATUS_DT, 'MM/DD/YYYY'), '') AS GROUP_STATUS_DATE, SUBSTR(MAJOR_FILE.PROCESS_PRD,1,4) AS PROCESS_PRD, DECODE(MAJOR_FILE.USER_ID_NUM,null,null,MAJOR_FILE.EMP_TZ_NUM||MAJOR_FILE.USER_ID_NUM) AS USER_ID_NUM, MAJOR_FILE.GROUP_NUM_TYPE, MAJOR_FILE.GROUP_SEQ_NUM, DECODE(MAJOR_FILE.WK_UNIT,NULL, MAJOR_FILE.SEQ_NUM, MAJOR_FILE.WK_UNIT || SUBSTR(MAJOR_FILE.SEQ_NUM, 3)) AS SEQ_NUM, DECODE(MAJOR_FILE.REQ_U_NUM,null,null,MAJOR_FILE.REQ_UID_EMP|| MAJOR_FILE.REQ_U_NUM) AS REQ_U_NUM, MAJOR_FILE.PRSS_CODE, MAJOR_FILE.PRSS_CODE_EMP, MAJOR_FILE.PRSS_CODE_DT, NVL(MAJOR_FILE.OLD_GROUP_NUM_TYPE, '') AS OLD_GROUP_NUM_TYPE, NVL(MAJOR_FILE.OLD_GROUP_SEQ_NUM, '') AS OLD_GROUP_SEQ_NUM, DECODE(MAJOR_FILE.OLD_WK_UNIT,NULL,MAJOR_FILE.OLD_GROUP_SEQ_NUM) AS OLD_WK_UNIT, MAJOR_FILE.OLD_WK_UNIT || SUBSTR(MAJOR_FILE.OLD_GROUP_SEQ_NUM, 3), DECODE(MAJOR_FILE.OLD_U_NUM,null,null,MAJOR_FILE.OLD_U_EMP||MAJOR_FILE.OLD_U_NUM) AS OLD_U_NUM, NVL (MAJOR_FILE.OLD_LOC_NUM, '') AS OLD_LOC_NUM, NVL(ACCOUNT.ABBREVIATION, '') AS ABBREVIATION, NVL(ACCOUNT.DISTRICT_CD, '') AS DISTRICT_CD, NVL(ACCOUNT.KEY, '') AS KEY, NVL(ACCOUNT.KEY2, '') AS KEY2, NVL(ACCOUNT.CATEGORY1, '') AS CATEGORY1, NVL(ACCOUNT.CATEGORY2, '') AS CATEGORY2, SUBSTR(MAJOR_FILE.SSN,1,3)|| ''|| SUBSTR(MAJOR_FILE.SSN,4,2)|| '' || SUBSTR(MAJOR_FILE.SSN,6,4) AS PRT_SSN, USER1, DECODE(MAJOR_FILE.M31_NA, MAJOR_FILE.M31_NP,NULL,'N','Y') AS M31_NA FROM  MAJOR_FILE, ACCOUNT, GROUP1 WHERE MAJOR_FILE.SSN = :ssn AND MAJOR_FILE.SSN = ACCOUNT.SSN AND GROUP1.GROUP_NUMBER_TYPE = MAJOR_FILE.GROUP_NUM_TYPE AND GROUP1.GROUP_SEQ_NUM = MAJOR_FILE.GROUP_SEQ_NUM

sql.coresponse=SELECT NVL(TO_CHAR(AC.CORR_DT, 'MM/DD/YYYY'), '') AS CORR_DT, NVL(AC.CORR_TYPE, '') AS CORR_TYPE, NVL(LH. LETTER_TYPE_CD, '') AS LETTER_TYPE_CD, DECODE(LH.LETTER_CD,'D',LH.LETTER_CD,'C', LH.LETTER_CD,'8',LH.LETTER_CD,''),NVL(LH.DELETE_IND, '') AS DELETE_IND, NVL(AC.UND, '') AS UND, DECODE(LH.LETTER_TYPE_CD,'T',LHC.REP_CD,''), NVL(LHC.DE_STAT_CD, '') AS DE_STAT_CD FROM  RESPONSE_ACTION AC, LETTER_HISTORY  LH, LETTER_HISTORY_REC LHC, USERS WHERE AC.SSN = :ssn AND AC.SSN =  LH.SSN AND AC.PRC_DT = LH.PRC_DT AND LH.SSN = LHC.SSN AND  LH.DUE_DATE = LHC.DUE_DATE AND ((:uid = 'IDND' AND AC.CORR_DT <= SYSDATE + 14) OR (:uid != 'IDND' AND AC.CORR_DT IS NOT NULL)) ORDER BY AC.CORR_DT DESC


sql.data2=SELECT NVL(P.PRSS_CD, '') AS PROCESS_CODE, DECODE(P.U_NUM,NULL,NULL,P.EMP_TZ_NUM|| P. U_NUM) AS UID_NUMBER, NVL(TO_CHAR(P.PRSS_DT, 'MM/DD/YYYY'), '') AS PROCESS_DATE, NVL(TO_CHAR(P.DATE_DT, 'MM/DD/YYYY'), '') AS DUE_DATE FROM P_HISTORY P, MAJOR_FILE C WHERE P.SSN = :ssn AND P.SSN = C.SSN ORDER BY P.PRSS_DT DESC								

sql.subfile2=SELECT P.PRSS_CD AS PROCESS_CODE FROM P_HISTORY P 